{% extends 'base.html' %}

{% extends 'base.html' %}

{% block content %}

{% for c in comment %}
<div class="container-fluid">
<div class="card-deck">
  <div class="card">
  <div class="card-title">
    <h5>Author: {{c.author}}</h5>
  </div>
  <div class="card-body">
    <p>{{c.comment}}</p>
  </div>
  <div class="card-footer">
    <a href="/del-comment/{{c.id}}" style="color:red;">Delete Comment</a>
  </div>
</div>

</div>
</div>

{% endfor %}
{% endblock %}
